<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>アンケート</title>
<body background="./flowerbanner0036.jpg">
<form method="POST" action="/question">
<div align="center">
<h1><font color="#483d8b">アンケートに答えて下さい!<br>（このアンケートは、任意です。）</font></h1>
<font color="#FE2EF7">氏名:</font><input type="text" name="name" size="30" maxlength="25"><br>
<font color="#cd853f">年齢:</font><input type="text" name="age"><br>
<font color="#ffd700">住所:</font><input type="text" name="address" size="60" maxlength="50"><br>
<font color="#fa8072">サイトの良いところ:</font><textarea name="good" rows="5" cols="50"></textarea><br>
<font color="#4169e1">サイトの悪いところ:</font><textarea name="bad" rows="5" cols="50"></textarea><br>
<font color="#ff4500">アレルギー:</font><input type="text" name="allergie" size="60" maxlength="50"><br>
<font color="#FA8258">ご要望または感想(フリースペース):</font><textarea name="request" rows="5" cols="50"></textarea><br>
<input type="submit" value="送信">
<input type="reset" value="リセット"> 
</div>
<footer>
<div>
<center>Copyright &copy; 2015 Suger Pop All Rights Resered.</center>
</div>
</footer>
</form>
</body>
</html>
